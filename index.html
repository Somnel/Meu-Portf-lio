<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Portfólio de Nelson Machado">
    <meta name="keywords" content="Nelson Machado, Portfólio">
    <meta name="author" content="Nelson Machado">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS customizado -->
    <link href="style.css" rel="stylesheet">

    <title>Portfólio</title>
</head>
<body>
    <!-- Menu de Navegação -->
    <nav id="navbar-port" class="navbar navbar-expand-lg px-4 fixed-top border-bottom">
        <div class="container-fluid">
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="offcanvas" 
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"   
                aria-label="Botão do Menu de Navegação" >
                
                <!-- HAMBURGUER -->
                <span class="navbar-toggler-icon">
                    <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        width="30" 
                        height="30" 
                        fill="currentColor" 
                        class="bi bi-list" 
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                    </svg>
                </span>

            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="navbarSupportedContent" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header border-bottom">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    
                    <!-- FECHAR MENU -->
                    <button 
                        type="button" 
                        class="btn-close" 
                        data-bs-dismiss="offcanvas" 
                        aria-label="Fechar Menu">
                        <svg 
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            fill="currentColor"
                            class="bi bi-x"
                            viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                        </svg>
                    </button>

                </div>
                <div class="offcanvas-body px-0">
                    <div class="navbar-nav justify-content-end flex-grow-1 ">
                        <a class="nav-link" href="#inicio">inicio</a>
                        <a class="nav-link" href="#conhecimentos">conhecimentos</a>
                        <a class="nav-link" href="#projetos">projetos</a>
                        <a class="nav-link" href="#contatos">contatos</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Início -->
    <div data-bs-spy="scroll" data-bs-target="#navbar-port" data-bs-offset="0" class="scrollspy-example px-4" tabindex="0">
        <header id="inicio" class="pt-5">
            <div class="container py-5">
                <div class="row align-items-center d-flex">
                    <!-- Resumo -->
                    <div class="col-lg-7 col-xl-6 col-xxl-5 text-xl-start text-center order-last order-xl-start" >
                        <h6>Olá, sou . . .</h6>
                        <h1 class="fw-bold">Nelson Machado</h1>
                        
                        <p class="fs-6 mt-2">Sou um <b>Desenvolvedor Backend</b> / Amante de tecnologia, principalmente estrutura de dados / Atualmente estudando  </p>
                    </div>

                    <!-- Imagem de Perfil -->
                    <div class="col-lg-7 col-xl-6 col-xxl-5 my-2 px-5 py-5 d-flex justify-content-center order-start order-xl-last">
                        <img 
                            src="imagens/pfp.jpeg" 
                            alt="Imagem de Perfil"
                            class="rounded-circle"
                            >
                    </div>
                </div>
            </div>  
        </header>

                            </div>
                        </div>

                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="card-img-top bi bi-pc-display" viewBox="0 0 16 16">

                                <h5 class="card-title">Desktop <br> (Windows)</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                        <svg 
                            xmlns="http://www.w3.org/2000/svg" 
                            fill="currentColor"

                            viewBox="0 0 448 512">

                        </svg>
                        <div class="card-body py-5 text-center">
                            <h5 class="card-title">Flutter</h5>

                            xmlns="http://www.w3.org/2000/svg" 
                            fill="currentColor" 
                            class="card-img-top"
                            viewBox="0 0 384 512">

        <div id="contato"></div>
